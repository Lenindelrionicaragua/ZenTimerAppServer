name: Heroku Deploy on Pull Request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3 # Updated to the latest version
      with:
        node-version: '20' # Update to Node.js 20 or use '16' if necessary

    - name: Install dependencies
      run: npm install

    # - name: Build project
    #   run: npm run build # Uncomment if needed

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku HEAD:refs/heads/main --force
